<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link href="img/favicon.svg" hreflang="pt-br" rel="icon" type="image/svg+xml"/>
	<link href="css/bootstrap.css" hreflang="en" rel="stylesheet" type="text/css"/>
	<meta charset="utf-8"/>
	<meta content="Luiz Joaquim Aderaldo Amichi" name="author"/>
	<meta content="Gerenciador de clientes, compras, fornecedores, funcionários, produtos em estoque e vendas" name="description"/>
	<meta content="Cliente, comércio, compra, controle, estoque, fornecedor, funcionário, gerenciador, produto, venda" name="keywords"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Small Trade Manager &#8211; Validação</title>
</head>

<body class="bg-light">
	<div class="container">
		<div class="my-5 text-center">
			<img alt="Small Trade Manager" class="img-fluid mx-5" height="300" src="img/favicon.svg" width="300"/>
			<h2>Small Trade Manager</h2>
		</div>

		<form accept-charset="utf-8" action="index.html" autocomplete="on" enctype="application/x-www-form-urlencoded" id="validate_employee" method="get" name="validate_employee" rel="noopener" target="_self">
			<div class="form-row justify-content-center">
				<div class="col-md-6 form-group">
					<label for="alias">Apelido</label>
					<input autofocus class="form-control" form="validate_employee" id="alias" name="alias" required type="text"/>
				</div>
			</div>

			<div class="form-row justify-content-center my-1">
				<div class="col-md-6 form-group">
					<label for="password">Senha</label>
					<input class="form-control" form="validate_employee" id="password" name="password" required type="password"/>
				</div>
			</div>

			<div class="form-row justify-content-center my-1">
				<input class="btn btn-dark" form="validate_employee" type="submit" value="Entrar">
			</div>
		</form>
	</div>

	<footer class="bg-dark mt-5 py-3 text-white-50">
		<div class="container text-center">
			<small>Copyright &copy; 2020. Todos os direitos reservados.</small>
		</div>
	</footer>

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
