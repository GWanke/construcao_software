	<div class="container">
		<div class="my-3 text-center">
			<img alt="Fornecedor" class="img-fluid mx-3" height="50" src="img/provider.svg" width="50"/>
			<h2>Cadastrar Fornecedor</h2>
		</div>

		<form accept-charset="utf-8" action="/insert_provider" autocomplete="on" enctype="application/x-www-form-urlencoded" id="insert_provider" method="get" name="insert_provider" rel="noopener" target="_self">
			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="company_name">Razão Social</label>
					<input autofocus class="form-control" form="insert_provider" id="company_name" name="company_name" placeholder="Sindicato Dos Trabalhadores em Estabelecimentos Públicos de Maringá" required type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="fantasy_name">Nome Fantasia</label>
					<input class="form-control" form="insert_provider" id="fantasy_name" name="fantasy_name" placeholder="Sinteemar" required type="text"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="state_registration">Inscrição Estadual</label>
					<input class="form-control" form="insert_provider" id="state_registration" name="state_registration" placeholder="Isento" required type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="cnpj">CNPJ</label>
					<input class="form-control" form="insert_provider" id="cnpj" maxlength="18" minlength="18" name="cnpj" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}" placeholder="78.846.250/0001-34" required type="text"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="foundation_date">Data de Fundação</label>
					<input class="form-control" form="insert_provider" id="foundation_date" name="foundation_date" required type="date"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="email">E-mail</label>
					<input class="form-control" form="insert_provider" id="email" name="email" placeholder="sinteemar@sinteemar.com" type="email"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="address">Endereço</label>
					<input class="form-control" form="insert_provider" id="address" name="address" placeholder="Rua Professor Itamar Orlando Soares, 357" type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="complement">Complemento</label>
					<input class="form-control" form="insert_provider" id="complement" name="complement" placeholder="Prédio azul" type="text"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="postal_code">CEP</label>
					<input class="form-control" form="insert_provider" id="postal_code" maxlength="8" minlength="8" name="postal_code" pattern="[0-9]{5}-[0-9]{3}" placeholder="87020-270" type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="district">Bairro</label>
					<input class="form-control" form="insert_provider" id="district" name="district" placeholder="Jardim Universitário" type="text"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="city">Cidade</label>
					<input class="form-control" form="insert_provider" id="city" name="city" placeholder="Maringá" required type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="state">Estado</label>
					<select class="form-control" form="insert_provider" id="state" name="state" required>
						<option disabled selected value="">Escolha um estado</option>
						<option value="AC">Acre (AC)</option>
						<option value="AL">Alagoas (AL)</option>
						<option value="AP">Amapá (AP)</option>
						<option value="AM">Amazonas (AM)</option>
						<option value="BA">Bahia (BA)</option>
						<option value="CE">Ceará (CE)</option>
						<option value="DF">Distrito Federal (DF)</option>
						<option value="ES">Espírito Santo (ES)</option>
						<option value="GO">Goiás (GO)</option>
						<option value="MA">Maranhão (MA)</option>
						<option value="MT">Mato Grosso (MT)</option>
						<option value="MS">Mato Grosso do Sul (MS)</option>
						<option value="MG">Minas Gerais (MG)</option>
						<option value="PA">Pará (PA)</option>
						<option value="PB">Paraíba (PB)</option>
						<option value="PR">Paraná (PR)</option>
						<option value="PE">Pernambuco (PE)</option>
						<option value="PI">Piauí (PI)</option>
						<option value="RJ">Rio de Janeiro (RJ)</option>
						<option value="RN">Rio Grande do Norte (RN)</option>
						<option value="RS">Rio Grande do Sul (RS)</option>
						<option value="RO">Rondônia (RO)</option>
						<option value="RR">Roraima (RR)</option>
						<option value="SC">Santa Catarina (SC)</option>
						<option value="SP">São Paulo (SP)</option>
						<option value="SE">Sergipe (SE)</option>
						<option value="TO">Tocantins (TO)</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="phone">Telefone</label>
					<input class="form-control" form="insert_provider" id="phone" maxlength="10" minlength="10" name="phone" pattern="\([0-9]{2}\)\s[0-9]{4}-[0-9]{4}" placeholder="(44) 3225-1611" type="tel"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="cell_phone">Celular</label>
					<input class="form-control" form="insert_provider" id="cell_phone" maxlength="11" minlength="11" name="cell_phone" pattern="\([0-9]{2}\)\s[0-9]{5}-[0-9]{4}" placeholder="(44) 99961-3561" type="tel"/>
				</div>
			</div>

			<input class="btn btn-primary" form="insert_provider" type="submit" value="Cadastrar">
			<input class="btn btn-secondary" form="insert_provider" type="reset" value="Limpar">
		</form>
