	<div class="container">
		<div class="my-3 text-center">
			<img alt="Funcionário" class="img-fluid mx-3" height="50" src="img/employee.svg" width="50"/>
			<h2>Cadastrar Funcionário</h2>
		</div>

		<form accept-charset="utf-8" action="/insert_employee" autocomplete="on" enctype="application/x-www-form-urlencoded" id="insert_employee" method="get" name="insert_employee" rel="noopener" target="_self">
			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="name">Nome</label>
					<input autofocus class="form-control" form="insert_employee" id="name" name="name" placeholder="Luiz Joaquim" required type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="surname">Sobrenome</label>
					<input class="form-control" form="insert_employee" id="surname" name="surname" placeholder="Aderaldo Amichi" required type="text"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="alias">Apelido</label>
					<input autofocus class="form-control" form="insert_employee" id="alias" name="alias" placeholder="luizamichi" required type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="password">Senha</label>
					<input class="form-control" form="insert_employee" id="password" name="password" placeholder="**********" required type="password"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="rg">RG</label>
					<input class="form-control" form="insert_employee" id="rg" maxlength="12" minlength="12" name="rg" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}" placeholder="13.340.570-4" type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="cpf">CPF</label>
					<input class="form-control" form="insert_employee" id="cpf" maxlength="14" minlength="14" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="074.584.539-82" required type="text"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="birthday">Data de Nascimento</label>
					<input class="form-control" form="insert_employee" id="birthday" name="birthday" required type="date"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="email">E-mail</label>
					<input class="form-control" form="insert_employee" id="email" name="email" placeholder="luizamichi@gmail.com" type="email"/>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="city">Cidade</label>
					<input class="form-control" form="insert_employee" id="city" name="city" placeholder="Maringá" required type="text"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="state">Estado</label>
					<select class="form-control" form="insert_employee" id="state" name="state" required>
						<option disabled selected value="">Escolha um estado</option>
						<option value="AC">Acre (AC)</option>
						<option value="AL">Alagoas (AL)</option>
						<option value="AP">Amapá (AP)</option>
						<option value="AM">Amazonas (AM)</option>
						<option value="BA">Bahia (BA)</option>
						<option value="CE">Ceará (CE)</option>
						<option value="DF">Distrito Federal (DF)</option>
						<option value="ES">Espírito Santo (ES)</option>
						<option value="GO">Goiás (GO)</option>
						<option value="MA">Maranhão (MA)</option>
						<option value="MT">Mato Grosso (MT)</option>
						<option value="MS">Mato Grosso do Sul (MS)</option>
						<option value="MG">Minas Gerais (MG)</option>
						<option value="PA">Pará (PA)</option>
						<option value="PB">Paraíba (PB)</option>
						<option value="PR">Paraná (PR)</option>
						<option value="PE">Pernambuco (PE)</option>
						<option value="PI">Piauí (PI)</option>
						<option value="RJ">Rio de Janeiro (RJ)</option>
						<option value="RN">Rio Grande do Norte (RN)</option>
						<option value="RS">Rio Grande do Sul (RS)</option>
						<option value="RO">Rondônia (RO)</option>
						<option value="RR">Roraima (RR)</option>
						<option value="SC">Santa Catarina (SC)</option>
						<option value="SP">São Paulo (SP)</option>
						<option value="SE">Sergipe (SE)</option>
						<option value="TO">Tocantins (TO)</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="phone">Telefone</label>
					<input class="form-control" form="insert_employee" id="phone" maxlength="14" minlength="14" name="phone" pattern="\([0-9]{2}\)\s[0-9]{4}-[0-9]{4}" placeholder="(43) 3661-2014" type="tel"/>
				</div>
				<div class="col-md-6 form-group">
					<label for="cell_phone">Celular</label>
					<input class="form-control" form="insert_employee" id="cell_phone" maxlength="15" minlength="15" name="cell_phone" pattern="\([0-9]{2}\)\s[0-9]{5}-[0-9]{4}" placeholder="(44) 99866-5521" type="tel"/>
				</div>
			</div>

			<input class="btn btn-primary" form="insert_employee" type="submit" value="Cadastrar">
			<input class="btn btn-dark" form="insert_employee" type="reset" value="Limpar">
		</form>
